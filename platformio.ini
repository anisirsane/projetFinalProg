[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	ayushsharma82/AsyncElegantOTA @ ^2.2.5
	bblanchon/ArduinoJson@^6.21.0
	adafruit/Adafruit BME280 Library@^2.2.2
	adafruit/Adafruit Unified Sensor@^1.1.9
	fabyte/Tiny BME280@^1.0.2